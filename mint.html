<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mint Kairos Glyph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .mint-container {
      background: rgba(30, 30, 40, 0.95);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px #000a;
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 0.7rem;
      border: none;
      background: #23242b;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 0.7rem;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      outline: 2px solid #ffb347;
    }
    button {
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      color: #23242b;
      font-weight: 700;
      border: none;
      border-radius: 0.7rem;
      padding: 0.9rem 1.2rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.1rem;
      min-height: 1.5em;
    }
    .success { color: #7fff7f; }
    .error { color: #ff7f7f; }
    @media (max-width: 500px) {
      .mint-container { padding: 1.2rem 0.5rem; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <form class="mint-container" id="mintForm" autocomplete="off">
    <h1>Mint Kairos Glyph</h1>
    <label for="recipient">Recipient Address</label>
    <input type="text" id="recipient" placeholder="0x..." required pattern="^0x[a-fA-F0-9]{40}$" />
    <label for="chargedBy">Charged By</label>
    <input type="text" id="chargedBy" maxlength="32" required placeholder="Your name or handle" />
    <label for="intention">Intention</label>
    <textarea id="intention" maxlength="120" required placeholder="Describe your intention..."></textarea>
    <label for="duration">Duration (seconds)</label>
    <input type="number" id="duration" min="1" max="31536000" required placeholder="e.g. 3600" />
    <button type="button" id="metaMaskMintBtn">Mint with MetaMask</button>
    <div class="status" id="status"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script>
    const mintBtn = document.getElementById('metaMaskMintBtn');
    const statusDiv = document.getElementById('status');
    const form = document.getElementById('mintForm');

    const CONTRACT_ADDRESS = "0x0820858CdF14c92a7105dA6f0fB4218454683f76"; // ETH Sepolia contract
    const EXPLORER_BASE = "https://sepolia.etherscan.io/tx/";

    const ABI = [
  "function releaseKame(address recipient, string chargedBy, string intention, uint256 duration, string image) public returns (uint256)"
];

    async function switchToSepolia() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0xaa36a7' }] // 11155111 = Sepolia
        });
      } catch (err) {
        if (err.code === 4902) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: '0xaa36a7',
              chainName: 'Ethereum Sepolia',
              rpcUrls: ['https://rpc2.sepolia.org'],
              nativeCurrency: { name: 'SepoliaETH', symbol: 'ETH', decimals: 18 },
              blockExplorerUrls: ['https://sepolia.etherscan.io']
            }]
          });
        } else {
          throw err;
        }
      }
    }

    mintBtn.addEventListener('click', async () => {
      statusDiv.textContent = '';
      mintBtn.disabled = true;
      mintBtn.textContent = 'Processing...';

      try {
        if (!window.ethereum) throw new Error("MetaMask not detected.");

        await switchToSepolia();

        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        const recipient = form.recipient.value.trim();
        const chargedBy = form.chargedBy.value.trim();
        const intention = form.intention.value.trim();
        const duration = parseInt(form.duration.value, 10);

        statusDiv.textContent = 'Sending transaction...';
        const image = "ipfs://bafkreihrn4aqz2fp5m4sgsmcffm5qqlsx4hwkg3s2ptnrevm4wgstj5xli";
        const tx = await contract.releaseKame(recipient, chargedBy, intention, duration, image);

        statusDiv.innerHTML = `Transaction sent: <a href="${EXPLORER_BASE}${tx.hash}" target="_blank">${tx.hash}</a>`;

        const receipt = await tx.wait();
        statusDiv.innerHTML = `<span class="success">✅ Minted! Confirmed in block ${receipt.blockNumber}<br><a href="${EXPLORER_BASE}${tx.hash}" target="_blank">View on Etherscan</a></span>`;
        form.reset();
      } catch (err) {
        statusDiv.innerHTML = `<span class="error">❌ Error: ${err.message || err}</span>`;
      }

      mintBtn.disabled = false;
      mintBtn.textContent = 'Mint with MetaMask';
    });
  </script>
</body>
</html>
